<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Search Weather Conditions Of Locations</title>
</head>
<body>
    <span id="greeting"></span>

<main>
    <div class="card-template">
        <div class="inner-wrapper">
            <div class="search">
                <input type="text" class="search-bar">
                <div>
                    <button class="search-button"><img src="/images/magnifying-glass-solid.svg" width="20px" height="20px"></button>
                </div>
            </div>
            <div class="weather">
                <h2 class="city">Weather in</h2>
                <div class="temp">Degrees: </div>
                <img src="" alt="" class="icon">
                <div class="description">Description weather:</div>
                <div class="humidity">Humidity:</div>
                <div class="wind">Wind speed:</div>
              </div>
        </div>
    </div>
</main>
</body>
</html>
